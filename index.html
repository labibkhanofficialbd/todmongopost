  <title>Questions For Truth Or Dare</title>

<body>
  <div class="navbar">
    <img src="bgtod.png" alt="">
  </div>
  
  <h2 id="title">Send Question to Truth Or Dare MongoDB</h2>
  <section>
    <div>
      <div class="select">
        <select name="format" id="qst" method="post" action="/">
           <option id="none" value="null" selected disabled>Choose your questions type</option>
           <option value="t">t</option>
           <option value="d">d</option>
           <option value="tb">tb</option>
           <option value="db">db</option>
        </select>
     </div>
     <div>
       <input id="content" type="text" placeholder="Enter Your Question">
     </div>
     <div class="btn">   
      <button>Submit</button>
     </div>
    </div>
  </section>
    <div class="circle circle1"></div>
    <div class="circle circle2"></div>
    <script src="/src/app.js"></script>
</body>
